[env:dino]
platform          = espressif8266
board             = d1_mini
framework         = arduino
board_build.f_cpu = 160000000L
upload_speed      = 1500000
lib_deps          = m1cr0lab/ESPboy @ ^1.2.1
                    pharap/FixedPoints @ ^1.1.0
                    jwrw/ESP_EEPROM @ ^2.1.1
                    https://github.com/ESPboy-edu/ESPboy_Playtune

